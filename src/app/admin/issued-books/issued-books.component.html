<div class='card' style="margin-top:15px;">
  <div class="card-header">
    <h4 class="text-muted text-center">Users List</h4>
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'>
         <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Book Name</th>
            <th></th>
          </tr>
         </thead>
         <tbody>
          <tr *ngFor='let issue of list | sortBy: sortByKey | searchpipe: searchtext'>
              <td>{{issue.firstName | titlecase }}</td>
              <td>{{issue.email}}</td>
              <td>{{issue.bookTitle}}</td>
            </tr>
          </tbody>
        </table>
     </div>


  
  </div>
  <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              (click)='goBack()'
              style='width:80px'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
</div>
