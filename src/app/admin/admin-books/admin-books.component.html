<br>
<div class="card">
 <br>
  <div class="row">
    <div class="col-md-12">

      <div class="container">

        <div class="row">
          <div class="col-sm-4 mb-2" *ngFor='let book of filteredBooks | sortBy: sortByKey | searchpipe: searchtext'>
            <div class="item">
              <div class=" mb-r">
                <!--Card-->
                <div class="card card-cascade wider">
                  <!--Card image-->
                  <a>
                    <div class="view overlay hm-white-slight">
                      <img [src]="book.imageUrl"  alt="Not Available" width="200px" height="220px">
                      <a>
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </a>
                    </div>
                  </a>
                  <!--/.Card image-->
                  <!--Card content-->
                  <div class="card-body text-center no-padding">
                    <!--Category & Title-->
                    <a class="text-muted">
                      <h5>{{ book.topic }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                       {{
                  book.bookTitle }}
                      </strong>
                    </p>
                    <!--Description-->
                    <p class="card-text">{{ book.author }}
                    </p>
                    <!--Card footer-->
                    <div class="card-footer">
                      <span class="left">Rating : {{ book.rating }}</span>
                      <span class="right">
                        <a placement="top" mdbTooltip="Add to Wishlist" container="body"
                        (click)="onDelete(book._id,addForm)">
                          &nbsp;<i class="fa fa-trash" aria-hidden="true"></i>
                        </a>

                      </span>
                    </div>

                  </div>
                  <!--/.Card content-->

                </div>
                <!--/.Card-->

              </div>
            </div>
            <br>
          </div>
        </div>
        <!-- Pagination -->
      </div>
      <!--/.Card-->
    </div>
  </div>
</div>
