<app-header></app-header>
<div class='card' *ngIf='book'>
  <div class='card-header'>
    {{pageTitle + ': ' + book.bookTitle}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-7'>
        <div class='row'>
          <div class='col-md-4'>Title:</div>
          <div class='col-md-8'>{{book.bookTitle}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category:</div>
          <div class='col-md-8'>{{book.topic}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Author:</div>
          <div class='col-md-8'>{{book.author}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rating:</div>
          <div class='col-md-8'>{{book.rating}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Issued:</div>
          <div class='col-md-8'>{{book.issued}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{book.description}}</div>
        </div>

      </div>

      <div class='col-md-5'>
        <img src="{{book.imageUrl}}" style="max-height:300px; max-width:300px;">
      </div>


      <div class='col-md-6'>
        <br>
        <div class='row'>
          <div class='col-md-8'>
            <label class="not-available" *ngIf="book.issued">Not Available</label>

            <label class="available" *ngIf="!book.issued"><button class='btn btn-success' (click)='reserveBook(book)'>
                Available
              </button></label>
            &nbsp;

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
